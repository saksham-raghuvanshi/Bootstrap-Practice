<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--translate into a string of binary -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <style>
            h1,h2,p{
                text-align: center;
            }

            

          </style>
    
    </head>        
        <title>Bootstrap Cards</title>

        <body>
<h2>Card with Navigation</h2>
            <div class="card text-center" style="margin-left: 10px; margin-right: 10px;">
                <div class="card-hearder">
                    <ul class="nav nav-pills card-header-pills" style="cursor: grab;">
                        <li class="nav-item" >
                            <a class="nav-link active" id="click1">Today's Deals</a>
                        </li>
                 
                        <li class="nav-item">
                            <a class="nav-link best" id="click2">Best Deals</a>
                
                        </li>
                        </ul>
                        <div class="card-body">
                            <h3 id="head">Today's Deals</h3>
                            <p id="para">Get the Latest Deals on India Laptops Deals</p>
                            <a id="but" href="#" class="btn btn-primary">Click Here</a>

                        </div>
                   
                </div>
            </div> 
<script>



        
            document.getElementById('click1').onclick=function(){ 
                document.getElementById("click1").className += " active";


                document.getElementById("click2").className= "nav-link";
        
        document.getElementById('head').innerHTML="Today's Deals"
        document.getElementById('para').innerHTML="Get the Latest Deals on India Laptops Deals"
       
        
            }




    document.getElementById('click2').onclick=function(){ 
        document.getElementById("click2").className += " active";
        document.getElementById("click1").className = "nav-link";
        
        document.getElementById('head').innerHTML="Best Deals"
        document.getElementById('para').innerHTML="Get the Best Deals on India Laptops Deals"


       
        }

</script>
</body>
</html>
